<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#f5e6d3" stroke="#2c5282" stroke-width="4"/>
  
  <!-- Robot body -->
  <ellipse cx="100" cy="120" rx="60" ry="65" fill="#ffffff" stroke="#2c5282" stroke-width="3"/>
  
  <!-- Head/helmet -->
  <ellipse cx="100" cy="85" rx="45" ry="40" fill="#ffffff" stroke="#2c5282" stroke-width="3"/>
  
  <!-- Heart antenna -->
  <path d="M100,45 L100,35" stroke="#2c5282" stroke-width="2"/>
  <path d="M100,35 C100,30 95,25 90,30 C85,35 90,40 100,45 C110,40 115,35 110,30 C105,25 100,30 100,35" fill="#5a9fd4"/>
  
  <!-- Eyes -->
  <ellipse cx="85" cy="85" rx="6" ry="10" fill="#2c5282"/>
  <ellipse cx="115" cy="85" rx="6" ry="10" fill="#2c5282"/>
  
  <!-- Cheeks -->
  <circle cx="70" cy="95" r="8" fill="#ffb3ba" opacity="0.7"/>
  <circle cx="130" cy="95" r="8" fill="#ffb3ba" opacity="0.7"/>
  
  <!-- Mouth -->
  <path d="M85,100 Q100,110 115,100" fill="#2c5282" stroke="#2c5282" stroke-width="2"/>
  <ellipse cx="100" cy="105" rx="8" ry="4" fill="#ff6b6b"/>
  
  <!-- AI badge -->
  <circle cx="100" cy="130" r="20" fill="#5a9fd4" stroke="#2c5282" stroke-width="2"/>
  <text x="100" y="138" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  
  <!-- Arms -->
  <ellipse cx="55" cy="120" rx="15" ry="30" fill="#ffffff" stroke="#2c5282" stroke-width="3" transform="rotate(-20 55 120)"/>
  <ellipse cx="145" cy="120" rx="15" ry="30" fill="#ffffff" stroke="#2c5282" stroke-width="3" transform="rotate(20 145 120)"/>
  
  <!-- Waving hand -->
  <circle cx="50" cy="105" r="12" fill="#ffffff" stroke="#2c5282" stroke-width="2"/>
  <line x1="45" y1="105" x2="45" y2="98" stroke="#2c5282" stroke-width="2" stroke-linecap="round"/>
  <line x1="50" y1="105" x2="50" y2="96" stroke="#2c5282" stroke-width="2" stroke-linecap="round"/>
  <line x1="55" y1="105" x2="55" y2="98" stroke="#2c5282" stroke-width="2" stroke-linecap="round"/>
</svg>
